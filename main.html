<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="fonts/css/all.min.css" />
    <script src="./scripts/main.js" defer></script>
    <title>Pandery</title>
</head>
<body>
    <div>
    <div id="header">
        <div id="heading-container">
             <div id="heading"><span>Pandery</span></div>
             <div id="subHeading"><span>Let's Memory<i class="fas fa-leaf"></i></span></div>
        </div>
        <div id="playerSection">
            <div id="firstPlayer" class="player">
                <div><span>1. Player</span></div>
                <div id="firstScore" class="score"><span>0</span></div>
            </div>
            <div id="secondPlayer" class="player">
                <div><span>2. Player</span></div>
                <div id="secondScore" class="score"><span>0</span></div>
            </div>
        </div>
        <div id="buttonStart"><span>Start Game</span></div>
        
    </div>
    <div class="container">
        <div class="card-grid">  
            <div class="card">
                <div class="card_front">
                    <i class="fas fa-apple-alt"></i>
                </div>
                <div class="card_back"></div>
            </div>
            <div class="card">
                <div class="card_front">
                    <i class="fas fa-apple-alt"></i>
                </div>
                <div class="card_back"></div>
            </div>
            <div class="card">
                <div class="card_front">
                    <i class="fas fa-cloud"></i>
                </div>
                <div class="card_back"></div>
            </div>
            <div class="card">
                <div class="card_front">
                    <i class="fas fa-cloud"></i>
                </div>
                <div class="card_back"></div>
            </div>
            <div class="card">
                <div class="card_front">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="card_back"></div>
            </div>
            <div class="card">
                <div class="card_front">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="card_back"></div>
            </div>
        </div>
    </div>    
    </div>
</body>
</html>
